<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
     -->
    <!-- Modern reset from: https://github.com/hankchizljaw/modern-css-reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Mellifluous</title>
  </head>
  <body>
    <header>
      <section id="logo" class="pad-800-v inner-wrapper-loose">
        <img src="images/logo.svg" alt="Mellifluous" class="width-full" />
      </section>

      <section
        id="mellifluous-intro"
        class="inner-wrapper pad-base-h gap-800-v"
      >
        <h1>Discover new tracks in tune with the music you love!</h1>
      </section>
    </header>
    <main>
      <article id="search-form" class="pad-base-h pad-base-v gap-base-v">
        <form id="keyword-search" class="inner-wrapper">
          <fieldset aria-labelledby="search-action-call">
            <h2 id="search-action-call">
              First, let's find something you like.
            </h2>
            <section id="search-prompt" class="gap-base-v width-full">
              <div>
                <input
                  type="radio"
                  name="search-type"
                  id="search-type-song"
                  value="track"
                  checked
                  class=""
                />
                <label for="search-type-song" class="primary-txt text-500">Song</label>
                <input
                  type="radio"
                  name="search-type"
                  id="search-type-artist"
                  value="artist"
                  class=""
                />
                <label for="search-type-artist" class="primary-txt text-500">Artist</label>
              </div>
              <label for="keyword-search-input" class="visually-hidden"
                >Enter song or artist's name</label
              >
              <div class="search-box shadow flex">
                <input
                  required
                  placeholder="Song or artist's name"
                  type="text"
                  name="keyword-search-input"
                  id="keyword-search-input"
                  class="width-third pad-base-h pad-base-v"
                />
                <button
                  type="submit"
                  id="song-search-submit"
                  class="width-quarter pad-base-v primary text-500 uppercase"
                >
                  Search
                </button>
              </div>
            </section>
          </fieldset>
        </form>
      </article>
      <section id="search-results" class="hidden inner-wrapper">
        <h2>Found:</h2>
        <ul id="search-results-list" class=" collapse"></ul>
      </section>
      <section id="seed-selection" class="hidden">
        <h2>Selected:</h2>
        <ul id="seed-selection-list" class="flex"></ul>
      </section>
      <section id="recommendations" class="flex flex-column hidden">
        <section id="customization-form" class="width-full">
          <form id="customize-recommendations" class="box">
            <fieldset>
              <legend><h3>Customize your recommendations</h3></legend>
            </fieldset>
          </form>
        </section>
        <section id="recommendations-results" class="width-full gap-600-v">

          <h2>Recommendations:</h2>

          <ul id="recommendations-results-list" class="rows"></ul>
        </section>
      </section>
    </main>
    <footer></footer>
    <!-- Load app script -->
    <script src="app.js"></script>
  </body>
</html>
