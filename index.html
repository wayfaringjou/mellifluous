<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery CDN -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Mellifluous</title>
  </head>
  <body>
    <main>
      <section id="search-form">
        <h2>Search for a song</h2>
        <form id="song-search">
          <fieldset>
            <legend>Enter song to search:</legend>
            <label for="song-search-input"></label>
            <input
              type="text"
              name="song-search-input"
              id="song-search-input"
            />
            <button type="submit" id="song-search-submit">Search</button>
          </fieldset>
        </form>
      </section>
      <section id="search-results">
        <h2>Songs found:</h2>
        <ul id="search-results-list"></ul>
      </section>
      <section id="recommendations">
        <section id="customization-form">
          <form id="customize-recommendations">
            <fieldset>
              <legend>Customize your recommendations</legend>
              <label for="">Danceability min:</label>
              <input
                type="range"
                name="dance-min"
                id="dance-min"
                min="0.0"
                max="1.0"
                step="0.1"
                value="0.0"
              />
              <label for="">Danceability max:</label>
              <input
                type="range"
                name="dance-max"
                id="dance-max"
                min="0.0"
                max="1.0"
                step="0.1"
                value="1.0"
              />
              <button type="submit" id="customize-recommendations-submit">
                Customize
              </button>
            </fieldset>
          </form>
        </section>
        <h2>Reccomendations:</h2>
        <section id="reccomendations-results">
          <ul id="reccomendations-results-list"></ul>
        </section>
      </section>
    </main>
    <!-- Load app script -->
    <script src="app.js"></script>
  </body>
</html>
