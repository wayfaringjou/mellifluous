<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery CDN -->
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Mellifluous</title>
  </head>
  <body>
    <main>
      <section id="search-form">
        <h2>Search for a song or artist</h2>
        <form id="keyword-search">
          <fieldset>
            <legend>Enter song or artist to search:</legend>
            <label for="keyword-search-input"></label>
            <input
              required
              type="text"
              name="keyword-search-input"
              id="keyword-search-input"
            />
            <input
              type="radio"
              name="search-type"
              id="search-type-song"
              value="track"
              checked
            />
            <label for="search-type-song">Song</label>
            <input
              type="radio"
              name="search-type"
              id="search-type-artist"
              value="artist"
            />
            <label for="search-type-artist">Artist</label>
            <button type="submit" id="song-search-submit">Search</button>
          </fieldset>
        </form>
      </section>
      <section id="search-results">
        <h2>Found:</h2>
        <ul id="search-results-list"></ul>
      </section>
      <section id="seed-selection">
        <h2>Selected:</h2>
      </section>
      <section id="recommendations">
        <section id="customization-form">
          <form id="customize-recommendations">
            <fieldset>
              <legend>Customize your recommendations</legend>
            </fieldset>
          </form>
        </section>
        <h2>Recommendations:</h2>
        <section id="reccomendations-results">
          <ul id="recommendations-results-list"></ul>
        </section>
      </section>
    </main>
    <!-- Load app script -->
    <script src="app.js"></script>
  </body>
</html>
