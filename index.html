<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Mellifluous</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mellifluous</h1>
      </header>
      <main>
        <section id="search-form">
          <h2>Find new tracks based on the music you love!</h2>
          <form id="keyword-search" class="box">
            <fieldset>
              <div class="flex flex-column">
                <legend><h3>First, let's find something you like.</h3></legend>
                <p>Enter a name to search and select between artist or song.</p>
                <div class="flex flex-column">
                  <label for="keyword-search-input">Name</label>
                  <input
                    required
                    type="text"
                    name="keyword-search-input"
                    id="keyword-search-input"
                  />
                </div>
                <div>
                  <input
                    type="radio"
                    name="search-type"
                    id="search-type-song"
                    value="track"
                    checked
                  />
                  <label for="search-type-song">Song</label>
                  <input
                    type="radio"
                    name="search-type"
                    id="search-type-artist"
                    value="artist"
                  />
                  <label for="search-type-artist">Artist</label>
                </div>
                <button type="submit" id="song-search-submit">Search</button>
              </div>
            </fieldset>
          </form>
        </section>
        <section id="search-results" class="hidden">
          <h2>Found:</h2>
          <ul id="search-results-list" class="flex"></ul>
        </section>
        <section id="seed-selection" class="hidden">
          <h2>Selected:</h2>
          <ul id="seed-selection-list" class="flex"></ul>
        </section>
        <section id="recommendations" class="flex hidden">
          <section id="customization-form">
            <form id="customize-recommendations" class="box">
              <fieldset>
                <legend><h3>Customize your recommendations</h3></legend>
              </fieldset>
            </form>
          </section>
          <section id="recommendations-results">
            <h2>Recommendations:</h2>

            <ul id="recommendations-results-list"></ul>
          </section>
        </section>
      </main>
    </div>
    <!-- Load app script -->
    <script src="app.js"></script>
  </body>
</html>
